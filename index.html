<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="assets/css/style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Jumbotron -->
    <header class="jumbotron mb-5">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"> Current date & time</p>
    </header>

    <main class="container">
      <!-- Timeblocks sections -->
      <section id="9AM" class="row time-block">
        <div class="col-md-1 hour pt-3"> 9AM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="10AM" class="row time-block">
        <div class="col-md-1 hour pt-3"> 10AM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="11AM" class="row time-block ">
        <div class="col-md-1 hour pt-3"> 11AM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="12PM" class="row time-block">
        <div class="col-md-1 hour pt-3"> 12PM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="1PM" class="row time-block">
        <div class="col-md-1 hour pt-3"> 1PM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="2PM" class="row time-block">
        <div class="col-md-1 hour pt-3"> 2PM </div>
          <textarea class="col-md-10 description"> </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="3PM" class="row time-block">
        <div class="col-md-1 hour pt-3"> 3PM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="4PM" class="row time-block">
        <div class="col-md-1 hour pt-3"> 4PM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="5PM" class="row time-block mb-5">
        <div class="col-md-1 hour pt-3"> 5PM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
    </main>

    <!-- Footer -->

    <script src="./assets/js/script.js"></script>
